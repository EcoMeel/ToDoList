<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToDoList</title>
	<link rel="stylesheet" href="styles/generalStyle.css">
</head>
<body>
	
	<div id="backBoard"> <!-- Background -->

		<div id="tasker"> <!-- App  (Сменить шрифты, сделать приложение шире)-->


			<!-- Header -->
			<!-- 
				Добавить текущую страницу
				Добавить текущую дату
				Сместить логотип
			 -->
			<header id="header">
				<a href="#" id="header__logo">
					<img src="images/icons/logo.png" alt="">
				</a>
			</header>

			<!-- 		MainContent			-->
			<div id="tasker__mainContent">
				<!-- 	Navigation	-->
				<nav id="tasker__nav">
					<div class="nav__section">
						<a id="nav_list" href="#" title="List">
							<img class="nav__icon" src="images/icons/todo.png" alt="ToDoList" title="List">
						</a>
					</div>
					<div class="nav__section">
						<a id="nav_notepad" href="html_pages/notes.html" title="Note">
							<img class="nav__icon" src="images/icons/note.png" alt="Note" title="Note">
						</a>
					</div>
					<div class="nav__section">
						<a id="nav_myProjects" href="html_pages/myProjects.html" title="MyProjects">
							<img class="nav__icon" src="images/icons/projects.png" alt="MyProjects"title="MyProjects">
						</a>
					</div>
					<div class="nav__section">
						<a id="nav_wishlist" href="html_pages/wishlist.html" title="Wishlist">
							<img class="nav__icon" src="images/icons/wishlist.png" alt="WishList" title="WishList">
						</a>
					</div>
					<div class="nav__section">
						<a id="nav_trash" href="html_pages/trash.html" title="Trash">
							<img class="nav__icon" src="images/icons/delete.png" alt="Trash" title="Trash">
						</a>
					</div>
				</nav>
				<!-- 		Main			-->
				<main id="tasker__main">
					<div id="main__workSpace">
						<div id="tasksList">
							
						</div>
						<button id="addTask">ADD TASK</button>
					</div>
				</main>

			</div>

		</div>
	</div>
	<!-- Create Task -->
	<form id="inputBox">
		<input placeholder="title" type="text" id="inputBox__title">
		<input placeholder="text"  type="text" id="inputBox__note">
		<div id="inputBox__buttons">
			<button id="inputBtnCancel">Cancel</button>
			<button id="inputBtnSave">Save</button>
		</div>
	</form>
	<script type="text/javascript" src="code.js"></script>
</body>
</html>
